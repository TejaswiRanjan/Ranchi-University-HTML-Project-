<!-- Create HTML documents (having multiple frames) in the following formats: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 7</title>
</head>
<body>
    <table border="n" style="width: 100%; text-align: center; border-collapse: collapse; height: 100px;">
        <tr>
            <th>FRAME 1</th>
        </tr>
        <tr>
            <th>FRAME 2</th>
        </tr>
    </table>
    <br>
    <br>
    <table border="n" style="width: 100%; text-align: center; border-collapse: collapse; height: 100px;">
    
        <tr>
            <th colspan="2">FRAME 1</th>
        </tr>
        <tr>
            <th>FRAME 2</th>
            <th>FRAME 3</th>
        </tr>
    </table>
</body>
</html>
